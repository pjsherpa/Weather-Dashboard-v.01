<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="asset/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>
<body>
 <header>
  <h1 class="d-flex justify-content-center bg-primary {
    --bs-bg-opacity: 50%;
    background-color: rgba(var(--bs-success-rgb), var(--bs-bg-opacity)) !important;
  }">Weather Dashboard</h1>
 </header> 
<main>
  <div class="container text-center">
    <div class="row">
    <div class="col-4 md-4">
    <form id="user-form" class="card-body">
      <label class="form-label" style="width: 18rem;" for="SearchCity"><h2>Search for City</h1></label>
      
      <input name="SearchCity" id="searchforCity" type="text" autofocus="true" class="form-input" style="width: 18rem;"/>
      <br>
      <br>
      <button type="submit" style="width: 18rem;" class="btn btn-primary main">Search</button>
      <br>
      <br>
      <button type="submit" style="width: 18rem;" class="btn btn-primary clear">Clear</button>
    </form>
    <div class="flex-row" class="btn" id="listBtn">
      <!-- this is where we create new button element -->
      <!-- <button type="submit" style="width: 18rem;" class="btn btn-primary main">Search</button> -->
    </div> 
  </div>
   
  <div class="col-8 xs">
    <div class="grid text-start">
      <div class="card" style="width: 50rem;">
      
        <div class="card-body" id="weatherContainer">
          
          
      </div>

    </div>
    <div>
    <h2>5-Day Forecast:</h2>
  </div>
  
<div id="Forecast" class="row" style="width: 70rem;">

<!-- this is where we create new card element -->
  </div>
</div>
</div>

</main>
<script src="asset/script.js"></script>
</body>
</html>
